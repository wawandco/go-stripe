<section class="bg-gray-100 rounded-lg shadow-lg">
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
          <div class="lg:col-span-2 lg:py-12">
              <a href="#" class="group relative block overflow-hidden">
                  <img
                    src="/public/gopher.jpeg"
                    alt=""
                    class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72"
                  />
                
                  <div class="relative border border-gray-100 bg-white p-6">
                    <span class="whitespace-nowrap bg-yellow-400 px-3 py-1.5 text-xs font-medium"> New </span>
                
                    <h3 class="mt-4 text-lg font-medium text-gray-900">Gopher Toy</h3>
                
                    <p class="mt-1.5 text-sm text-gray-700">$129.99</p>
                  </div>
                </a>
          </div>

          <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12 space-y-4">
            <div class="text-center pb-8 text-lg font-semibold">
              Stripe Element (Tranfer Data)
            </div>
            <div class="">
              <span class="font-semibold px-2 text-md">Order</span>
              <div class="rounded-lg bg-white p-2 shadow-sm border font-normal flex justify-between text-xs">
                  <span>Total</span>
                  <span>$99.99</span>
              </div>
            </div>
            <div class="">
              <span class="font-semibold px-2 text-md">Billing information</span>
              <div class="flex flex-col rounded-lg bg-white p-2 shadow-sm border font-normal text-xs">
                  <span>Theo Parker</span>
                  <span>123 Pike ST</span>
                  <span>Seatle, WA 98122 US</span>
              </div>
            </div>
            <button id="next-button-app-fee" onclick="startPaymentIntentAppFee()" class="w-full rounded-lg bg-blue-600 py-3 font-medium text-white">Add Credit Card</button>
            <!-- Display a payment form -->
            <form id="payment-form-app-fee" class="hidden">
              <div id="payment-element-app-fee">
                <!--Stripe.js injects the Payment Element-->
              </div>
              <button id="submit-app-fee" class="w-full rounded-lg bg-blue-600 py-3 font-medium text-white mt-3">
                <div class="spinner hidden" id="spinner-app-fee"></div>
                <span id="button-text-app-fee">Pay now</span>
              </button>              
            </form>
            <div id="payment-message-app-fee" class="hidden"></div>
          </div>
      </div>
  </div>
</section>
