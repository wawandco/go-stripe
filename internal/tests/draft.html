<section class="bg-gray-100 rounded-lg shadow-lg">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
            <div class="lg:col-span-2 lg:py-12">
                <a href="#" class="group relative block overflow-hidden">
                    <img
                      src="/public/gopher.jpeg"
                      alt=""
                      class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72"
                    />
                  
                    <div class="relative border border-gray-100 bg-white p-6">
                      <span class="whitespace-nowrap bg-yellow-400 px-3 py-1.5 text-xs font-medium"> New </span>
                  
                      <h3 class="mt-4 text-lg font-medium text-gray-900">Gopher Toy</h3>
                  
                      <p class="mt-1.5 text-sm text-gray-700">$100.00</p>
                    </div>
                  </a>
            </div>

            <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
                <form action="#" class="space-y-4">
                    <div>
                        <span class="font-medium text-gray-500 text-sm">Email</span>
                        <label class="sr-only" for="email">Email</label>
                        <input
                        name="email"
                        class="w-full rounded-lg border-gray-200 p-3 text-sm"
                        placeholder="Email address"
                        type="email"
                        id="email"
                        required
                        />
                    </div>
                    <div>
                        <div>
                            <span class="font-medium text-gray-500 text-sm">Card information</span>
                            <label class="sr-only" for="cnumber"></label>
                            <input
                            name="cnumber"
                            title="Card Information"
                            class="input-card-n w-full rounded-lg border-gray-200 p-3 text-sm"
                            placeholder="4242 4242 4242 4242"
                            type="number"
                            id="cnumber"
                            required
                            />
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2">
                            <div class="grid grid-cols-1 sm:grid-cols-2">
                                <div>
                                    <label class="sr-only" for="month"></label>
                                    <input
                                        name="month"
                                        class="w-full rounded-lg border-gray-200 p-3 text-sm"
                                        placeholder="MM"
                                        type="number"
                                        id="month"
                                        required
                                    />
                                </div>
                                <div>
                                    <label class="sr-only" for="year"></label>
                                    <input
                                        name="year"
                                        class="w-full rounded-lg border-gray-200 p-3 text-sm"
                                        placeholder="YY"
                                        type="number"
                                        id="year"
                                        required
                                    />
                                </div>
                            </div>

                            <div>
                                <label class="sr-only" for="cvc"></label>
                                <input
                                    name="cvc"
                                    class="w-full rounded-lg border-gray-200 p-3 text-sm"
                                    placeholder="123"
                                    type="number"
                                    id="cvc"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <div>
                        <span class="font-medium text-gray-500 text-sm">Cardholder name</span>
                        <label class="sr-only" for="email">Email</label>
                        <input
                        name="cardholder"
                        class="w-full rounded-lg border-gray-200 p-3 text-sm"
                        placeholder="Cardholder name"
                        type="email"
                        id="cardholder"
                        required
                        />
                    </div>
                    <div>
                        <div>
                            <span class="font-medium text-gray-500 text-sm">Country or region</span>
                            <label class="sr-only" for="country"></label>
                            <select id="countries" name="country" class="block w-full rounded-lg border-gray-200 p-3 text-sm">
                                <option selected value="US">United States</option>
                                <option value="CA">Canada</option>
                            </select>
                        </div>
                        <div>
                            <label class="sr-only" for="zip"></label>
                            <input
                            name="zip"
                            class="w-full rounded-lg border-gray-200 p-3 text-sm"
                            placeholder="ZIP"
                            type="text"
                            id="zip"
                            required
                            />
                        </div>
                    </div>
                    <div>
                        <input class="hidden" type="number" name="amount" value="100">
                    </div>

                    <button
                    hx-post="/create-charge/" 
                    hx-target="#example-two"
                    type="submit"
                    class="w-full rounded-lg bg-blue-600 py-3 font-medium text-white"
                    >
                    Pay
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
